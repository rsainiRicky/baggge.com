<div class="container fadeIn animated">
  <h2>Recharge Your Mobile</h2>
  <p>Tell us your number and we will do the rest</p>
  <div class="col s12">
    <div class="col s12 mr-top-15">
      <div class="row mr-bt-0">
        <div class="input-field col s4 mr-bt-0">
          <input id="last_name" type="tel" class="validate">
          <label for="last_name">Telephone</label>
        </div>
        <div class="row col s4">
          <div class="col s6" style=" display: flex; ">
            <p style=" margin-right: 1rem; ">
              <input class="with-gap amber darken-3" id="male" type="radio" name="gender" value="male" checked />
              <label for="male">Prepaid</label>
            </p>
            <p>
              <input class="with-gap" id="female" type="radio" name="gender" value="female" checked />
              <label for="female">Postpaid</label>
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="col s12 m3">
      {{providers$ | async}}
      <select *ngIf="providers$" class="icons col s6 displayinline">
        <option value="" disabled selected>Operator</option>

        <option *ngFor="let provider of providers$ | async" value="provider.provider_code">{{provider}}</option>


      </select>
      <select class="icons col s6 displayinline">
        <option value="" disabled selected>Circle</option>
        <option value="" data-icon="images/sample-1.jpg" class="left">Delhi/NCR</option>
        <option value="" data-icon="images/office.jpg" class="left">Karnataka</option>
        <option value="" data-icon="images/yuna.jpg" class="left">Haryana</option>
      </select>
    </div>
    <div class="row mr-top-15">
      <div class="col s6">
        <a class="waves-effect waves-light btn">Proceed</a>
      </div>
    </div>
  </div>
</div>
<hr>
<app-offer [offerDescription]="'Offers on Mobile Recharge'" [limit]="3"></app-offer>

<hr>
<app-info></app-info>
